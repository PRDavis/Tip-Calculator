<!DOCTYPE html>
<html>
<head>
  <title>Tip Calculator</title>
  <meta charset="utf-8">
  <!-- Latest compiled and minified bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <script src="js/tip-calculator.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class='row'>  <h1><p>Tip Calculator</p></h1></div>
    <div class='row'>
      <!-- <div class="col-md-1"></div>
      <div class="col-md-10"></div> -->
      <form class="mainForm">
        <div class="form-group"  <label class="tot">Total w/ tax:</label>
          <input type="number" id="billTotal" onblur="myFunction()"></input>
        </div>
        <div class="form-group">  <label>tip %:</label>
          <input type="number" id="tipPercent" min="0" max="100" value="20" onchange="myFunction()"></input>
        </div>
        <div class="form-group">
          <label>split:</label>
          <select id="splitNum" onchange="myFunction()">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <label>amount:</label>
        <output id="amount"></output>
        <label>    tip:</label>
        <output id="tipOutAmount"></output>
        <label>    Total:</label>
        <output id="totalWithTip"></output>
      </form>
      <div class="col-md-1"></div>
    </div>
  </body>
  </html>
