<!DOCTYPE html>
<html>
<head>
  <title>Tip Calculator</title>
  <meta charset="utf-8">
  <!-- Latest compiled and minified bootstrap -->
  <script src = "js/vendor/jquery-1.12.3.min.js"></script>
  <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class='row'>
      <div class="col-xs-11 col-xs-offset-1">
        <h1>
          <p>Tip Calculator</p>
        </h1>
      </div>
    </div>
    <div class='row'>
      <div class="col-xs-11 col-xs-offset-1">
        <form class="mainForm">
          <div>
            <div class="row">
              <label class="col-xs-6 label label-primary tot form-label-text">Total</label>
              <input data-bind = "textInput: total" type="number" class="col-xs-5 form-control input-box" min="0" maxlength="7" size='7' aria-label="Check Amount" id="billTotal" />
            </div>
            <div class="row">
              <label class="col-xs-6 form-label-text label label-primary" >Tip %</label>
              <input data-bind = "textInput: tipPercent" type="number" class ="col-xs-5 form-control input-box" id="tipPercent" min="0" max="100" size='4'></input>
            </div>
            <div class="row">
              <label class="col-xs-6 form-label-text label label-primary">Split</label>
              <select data-bind= "textInput: split" class="col-xs-5 form-control" id="splitNum">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <div class="row">
              <label class="col-xs-6 form-label-text label label-primary">Amount</label>
              <output data-bind="text: amount" class = "output-amount" id="amount"></output>
            </div>
            <div class="row">
              <label class="col-xs-6 form-label-text label label-primary">Tip</label>
              <output data-bind="text: tipAmount" class = "output-amount" id="tipOutAmount"></output>
            </div>
            <div class="row">
              <label class="col-xs-6 form-label-text label label-primary">Total</label>
              <output data-bind="text: totalWithTip" class = "output-amount" id="totalWithTip"></output>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script type='text/javascript' src='js/vendor/knockout-3.4.0.js'></script>
  <script src="js/tip-calculator.js"></script>
</body>
</html>
